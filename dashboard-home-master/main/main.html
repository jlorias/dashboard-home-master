<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->

  <h3 class="w3-padding-64 w3-center" style="font-size:30px"><b>DASHBOARD<br>HOME</b></h3>

<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  </div>
    <hr class="w3-opacity">

        </div>

    <hr class="w3-opacity">
    <!-- BUMBLEBEE -->
    <div class="w3-container w3-padding-32 w3-black" id="bumblebee" style="width:1172px; height:300px">
      <div style= "padding: 10px" class = "top-left"> BUMBLEBEE </div>
      <a href="../sub/bumbledata.html" style="color:white"><div style= "padding: 10px" class = "bottom-right"> View Team Data </div></a>

      <a href="../sub/crandata.html" style="color:white"><div style= "padding: 10px" class = "bottom-right"> View Team Data </div></a>

    <hr class="w3-opacity">
    <!-- GUAVA -->

      <a href="../sub/guavadata.html" style="color:white"><div style= "padding: 10px" class = "bottom-right"> View Team Data ></div></a>
      </div>
    </div>

  <!-- End page content -->
</div>

<script>
  // Script to open and close sidebar
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
  }

  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
  }

</script>


</body>
</html>
